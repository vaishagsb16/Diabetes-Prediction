<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Early Detection Of Diabetes Disease Using Machine Learning</title>
    <!-- Bootstrap CSS link -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
          crossorigin="anonymous">
<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="scroll-up-btn">
        <i class="fas fa-angle-up"></i>
    </div>
    <nav class="navbar navbar-expand-lg bg-dark-custom bg-light">
        <div class="container">
            <a class="navbar-brand" href="#">Diabetes<span>Prediction</span></a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a href="{{url_for('home')}}" class="nav-link">Home</a>
                    </li>
                    <li class="nav-item">
                        <a href="{{url_for('bmi')}}" class="nav-link">BMI</a>
                    </li>
                    <li class="nav-item">
                        <a href="{{url_for('prediction')}}" class="nav-link">Diabetes Predictor</a>
                    </li>
                    <li class="nav-item">
                        <a href="{{url_for('aboutus')}}" class="nav-link">About Us</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
<section class="home" id="home">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-lg-8">
        <h1 class="text-center">BMI Calculator</h1>
        <form method="POST">
          <div class="form-group">
            <label for="weight">Weight (kg):</label>
            <input type="number" class="form-control" id="weight" name="weight" step="0.01" required>
          </div>
          <div class="form-group">
            <label for="height">Height (cm):</label>
            <input type="number" class="form-control" id="height" name="height" step="0.01" required>
          </div>
          <button type="submit" class="btn btn-primary" style="display: block; margin: auto;">Calculate</button>
        </form>
        {% if bmi != -1 %}
        <p class="text-center mt-3">Your BMI is {{ bmi }}</p>
        {% endif %}
      </div>
    </div>
  </div>
</section>
<!-- footer section start -->
<footer class="mt-5 py-3 bg-dark-custom text-red" style="position: absolute; bottom: 0; width: 100%;">    <div class="container">
        <div class="row">
            <div class="col-md-12 text-center text-white">
            <span>Created By, Naresh K | Shibu A | Vaishag SB | Vishnu Murugan</span>
            </div>
        </div>
    </div>
</footer>

</body>
</html>
